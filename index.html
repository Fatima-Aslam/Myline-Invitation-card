<html>
  <head>
    <title>Web-AR Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>

    <script>

      var SongTune = new Howl({
          src: [
            "avatar-audio.mp3",
          ],
           onend: function () {
            console.log("Finished!");
            onEnd();
          },
        });

       const onEnd = () => {
                SongTune.pause();
                var videoElement = document.getElementById("Bunny");
                videoElement.pause();

                const avatarVideo = document.querySelector("#videoIntro");
                const avatarImg = document.querySelector("#avatar");
         
                avatarVideo.setAttribute("visible", false);
                avatarImg.setAttribute("visible", true);
        };

       const onFound = () => {
                const avatarVideo = document.querySelector("#videoIntro");
                const avatarImg = document.querySelector("#avatar");
                var videoElement = document.getElementById("Bunny");
                const logo = document.querySelector("#logo");

                avatarVideo.setAttribute("visible", true);
                logo.setAttribute("visible", true);
                avatarImg.setAttribute("visible", false);
         
                SongTune.play();
                videoElement.play();

                // // Add animation dynamically
                // logo.setAttribute("animation", {
                //   property: "scale",
                //   to: "1.5 1.5 1.5",
                //   dur: 5000,
                //   easing: "easeInOutQuad",
                //   loop: false,
                //   dir: "alternate",
                // });
        };

       const onLost = () => {
              const avatarVideo = document.querySelector("#videoIntro");
         
              avatarVideo.setAttribute("visible", false);
         
              var videoElement = document.getElementById("Bunny");
              videoElement.pause();
              SongTune.pause();
        };
      
      const showInfo = () => {
          
        const logoTapButton = document.querySelector("#logo"); 
        let currentTab = "";

        logoTapButton.addEventListener("click", function (evt) {
          // SongTune.pause();
          window.location.href="https://myline-tickets.de/";
          currentTab = 'myline website';
        });
      
      }
      
      AFRAME.registerComponent("mytarget", {
          init: function () {
          this.el.addEventListener("targetFound", (event) => {
              onFound();
              showInfo();
          });
          this.el.addEventListener("targetLost", (event) => {
              onLost();
          });
        },
      });
    
    </script>

    <style>
      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;

        background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
        display: none;
      }

      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%,
        100% {
          top: 0%;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
    </style>
  </head>

  <body>
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img
          src="qr-code.png"
        />
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene
      mindar-image="uiScanning: #example-scanning-overlay;imageTargetSrc: targets.mind;filterMinCF:0.0001; filterBeta: 0.001;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>

        <video
          id="Bunny"
          loop="false"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          muted="true"
          src="avatar-video.mp4"
        ></video>

        <img
          id="avatar-img"
          src="avatar.png"
        />
        <img
          id="logo-btn"
          src="logo.png"
        />
        
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      >
      </a-camera>

      <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
        
        <a-video
          id="videoIntro"
          src="#Bunny"
          scale="2 2 2"
          position="0 0 0"
          shader="chromakey"
          color="0.1 0.9 0.2"
          visible="false"
          loop="false"
        ></a-video>

        <a-image
          id="avatar"
          src="#avatar-img"
          scale="2 2 2"
          position="0 0 0"
          visible="false"
          material="transparent: true; alphaTest: 0.01"
        ></a-image>

        <a-image
          id="logo"
          class="clickable"
          src="#logo-btn"
          height="0.5" width="0.5"
          position="0 1.3 0"
          visible="false"
          material="transparent: true; alphaTest: 0.01"
        ></a-image>
        
      </a-entity>
    </a-scene>
  </body>
</html>
