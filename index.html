<html>
  <head>
    <title>Web-AR Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>

    <script>
      
      var SongTune = new Howl({
        src: [
          "https://cdn.glitch.global/91a464bf-2558-4f5b-91b6-02948124204e/song.mp3?v=1725276897258",
        ],
         loop: true,
      });
      
      const onFound = () => {
              SongTune.play();
              var videoElement = document.getElementById("Bunny");
              videoElement.play();
      };
      
      const onLost = () => {
            var videoElement = document.getElementById("Bunny");
            videoElement.pause();
            SongTune.pause();
      };
      
      AFRAME.registerComponent("mytarget", {
          init: function () {
          this.el.addEventListener("targetFound", (event) => {
              onFound();
          });
          this.el.addEventListener("targetLost", (event) => {
              onLost();
          });
        },
      });
    
    </script>

    <style>
      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;

        background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
        display: none;
      }

      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%,
        100% {
          top: 0%;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
    </style>
  </head>

  <body>
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img
          src="qr-code.png"
        />
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene
      mindar-image="uiScanning: #example-scanning-overlay;imageTargetSrc: targets.mind;filterMinCF:0.0001; filterBeta: 0.001;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>

        <video
          id="Bunny"
          loop="true"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          muted="true"
          src="https://cdn.glitch.global/4e2ca108-cafc-417c-9c1a-92514d68b789/cartoon-vid.mp4?v=1729271823570"
        ></video>
        
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      >
      </a-camera>

      <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
        
        <a-video
          id="videoIntro"
          src="#Bunny"
          scale="2 2 2"
          position="0 0.1 0"
          shader="chromakey"
          color="1 1 1"
          visible="true"
        ></a-video>
        
      </a-entity>
    </a-scene>
  </body>
</html>
